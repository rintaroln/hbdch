<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>It's For You </title>
  <!-- Google Fonts for a cartoonish style -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: 5px dashed #ff6f61;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 36px;
      color: #ff6f61;
      margin-bottom: 20px;
    }
    .video-container {
      margin: 20px auto;
    }
    .video-container img {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .question p {
      font-size: 20px;
      margin: 20px 0;
    }
    .button-container {
      margin-top: 20px;
    }
    .button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 20px;
      font-family: 'Luckiest Guy', cursive;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .button:hover {
      background-color: #d85a50;
      transform: translateY(-5px);
    }
    .yes {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>it's your birthdayyy!!!</h1>
    <div class="video-container">
      <img src="./img/sleep.webp" alt="Cat Sleeping" width="200" height="200" />
    </div>
    <div class="question">
      <p>Are you ready to hit the unc status?</p>
    </div>
    <div class="button-container">
      <button class="button yes" id="yes-btn" onclick="nextQuestion('yes')">Yes</button>
      <button class="button no" onclick="nextQuestion('no')">No,im NOOTTT</button>
    </div>
  </div>

  <audio id="music" autoplay loop>
    <source src="./music/sillysound.mp3" type="audio/mp3" />
  </audio>

  <script>
  let yesFontSize = 16;
  let noFontSize = 16;

  function nextQuestion(answer) {
    if (answer === 'yes') {
      window.location.href = 'final.html';
    } else {

      yesFontSize += 2;
      noFontSize += 2;

      document.getElementById('yes-btn').style.fontSize = `${yesFontSize}px`;
      document.getElementById('yes-btn').innerHTML = "Yes, I'm built for this.";

      const noBtn = document.querySelector('.no');
      noBtn.style.fontSize = `${noFontSize}px`;

      // lame joke progression (very intentionally bad)
      if (noFontSize === 18) {
        noBtn.innerHTML = "No, I'm too 3yana to do that.";
      } else if (noFontSize === 20) {
        noBtn.innerHTML = "Still no, my brain is burning ...";
      } else if (noFontSize === 22) {
        noBtn.innerHTML = "Sacrificing lambo to teleport back in time 99%...";
      } else if (noFontSize === 24) {
        noBtn.innerHTML = "Error: couldn't do that.";
      } else if (noFontSize === 26) {
        noBtn.innerHTML = "No again. LEAVE ME ALONE.";
      } else if (noFontSize === 28) {
        noBtn.innerHTML = "Bro just click yes it's not that deep.";
      } else if (noFontSize === 30) {
        noBtn.innerHTML = "My no button is tired please let it rest.";
      } else if (noFontSize === 32) {
        noBtn.innerHTML = "At this point you're doing it on purpose.";
      } else if (noFontSize === 34) {
        noBtn.innerHTML = "You know saying yes would be faster, right?";
      } else if (noFontSize === 36) {
        noBtn.innerHTML = "CMN Akliki yeas ya SETOUTA.";
      } else {
        noBtn.innerHTML = "GUN to your head , click yes rn...";
      }
    }
  }
</script>
</body>
</html>
