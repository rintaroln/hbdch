<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Jumpscare!</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #ffe4e1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }



    img {
      max-width: 90%;
      height: auto;
      border: 5px dashed #ff6f61;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .button {
      padding: 15px 30px;
      font-size: 20px;
      font-family: 'Luckiest Guy', cursive;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d85a50;
    }
  </style>
</head>
<body>
  <img src="./img/cat-jumpscare.gif" alt="Cat Jumpscare GIF" />
  <button class="button" onclick="window.location.href='final.html'">Go Back</button>
</body>

<audio id="music">
  <source src="./music/jump-scare-sound-2-82831.mp3" type="audio/mp3" />
</audio>

<script>
  const music = document.getElementById('music');

  // Wait 1 second before playing
  setTimeout(() => {
    music.play().catch(e => {
      console.log('Audio play failed:', e);
    });
  }, 2000);

  // Ensure it only plays once
  music.loop = false;
</script>


</html>
