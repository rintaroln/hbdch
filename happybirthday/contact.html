<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Cheddoo!</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #fdf6e3, #ffe4e1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .letter-container {
      width: 90%;
      max-width: 600px;
      background: #fff9f0;
      border: 5px dashed #ffb347;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 15px 0;
    }

    .envelope {
      margin-top: 25px;
      width: 60px;
      height: 40px;
      margin-left: auto;
      margin-right: auto;
      background: #ffb347;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 70%, 0 100%);
      position: relative;
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff6f61;
      border-radius: 50%;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% {transform: translateY(0);}
      50% {transform: translateY(-20px);}
      100% {transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <h1>Happy Birthday Cheddoo ! ðŸŽ‰</h1>
    <p>Wishing you a day full of joy and happiness,  May this year bring new smiles, and plenty of brownies.</p>
    <p>Keep being a setouta, and have a wonderful day , make sure you enjoy it!</p>

    <div class="envelope"></div>
  </div>
</body>
</html>
